<script>
    var n = parseInt(prompt('请输入一个整数'));


    var flag = true;

    for (var i = 2; i <= n-1; i++) {
        if (n % i === 0) {
            flag = false;
            break;
        }
    }
    if(flag){
        console.log('是一个质数')
    }else{
        console.log('不是一个质数')
    }

</script>
