    <script>
    
  // 封装一个可以获得随机区间的整数的函数

       function randomInt(n,m){
           return Math.floor(Math.random()*(m-n-1)+n);
       }
    
    
      // 封装一个可以获得随机颜色的函数
function randomColor(){

   var r = randomInt(0,255);
   var g = randomInt(0,255);
   var b = randomInt(0,255);

   return 'rgb('+r+','+g+','+b+')'

};
