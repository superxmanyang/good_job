  /*
    三元表达式
      元 - 数据

    结构
      表达式1 ? 表达式2 : 表达式3;
    执行过程
      先执行表达式1,如表达式1的结果是true,就执行表达式2，并且把表达式2的执行结果，作为整个三元表达式的执行结果，否则，执行表达式3，并且把表达式3的执行结果，作为整个三元表达式的执行结果
  */
  var n1 = 330;
  var n2 = 20;
  console.log( n1 > n2 ? n1 : n2 );
