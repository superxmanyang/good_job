<script>
/*
  while - 当

  while循环的语法

    while (条件表达式) {
      条件表达式为true的时候，会不断的执行的代码(循环体)
    }

*/

// 输出3次 班长好帅
// 声明一个变量，记录总共输出了多少次
var count = 0;
while (count < 30){
  console.log('班长好帅');
  count++;
}
