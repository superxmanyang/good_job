  // var num1 = parseFloat(prompt('请输入第一个数字'));

  // 用法： isNaN(数据) 判断某个东西是否不是一个数字，如果不是数字，返回true，否则返回false

  if (isNaN(num1) === false && isNaN(num2) === false) {
    // console.log('第一个输入的是数字');
    // 两个都是数字，才继续判断两个数字谁更大
    if (num1 > num2) {
      console.log('第一个数字比较大，它的值是：' + num1);
    } else {
      console.log('第二个数字比较大，它的值是：' + num2);
    }
  }
